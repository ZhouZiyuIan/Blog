<?xml version="1.0" encoding="UTF-8"?>
<svg
    width="350"
    height="170"
    viewBox="0 0 350 170"
    fill="none"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xml:space="preserve"
>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Inter');

        @keyframes delayFadeIn {
            0%{
                opacity:0
            }
            60%{
                opacity:0
            }
            100%{
                opacity:1
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes rateBarAnimation {
            0% {
                stroke-dashoffset: 250.0;
            }
            75% {
                stroke-dashoffset: 25;
            }
            100% {
                stroke-dashoffset: 25;
            }
        }

        .username {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: bold;
            animation: fadeIn 0.8s ease-in-out forwards;
        }
        .tier {
            font-family: 'Inter', sans-serif;
            font-size: 40px;
            font-weight: bold;
            color: #D4E9D4;
            animation: fadeIn 0.8s ease-in-out forwards;
        }
        .info {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            animation: delayFadeIn 1s ease-in-out forwards;
        }
        .info-value {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            animation: delayFadeIn 1s ease-in-out forwards;
        }
        .detail {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            animation: delayFadeIn 1s ease-in-out forwards;
        }
        .rate-bar {
            stroke-dasharray: 250.0;
            stroke-dashoffset: 250.0;
            animation: rateBarAnimation 3s forwards ease-in-out;
            animation-delay: 1s;
        }
        .rate-bar-container {
            animation: delayFadeIn 1s ease-in-out forwards;
        }
    </style>
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="286.703" y2="200.752" gradientUnits="userSpaceOnUse">
            <stop stop-color="#7EBE7E"/>
            <stop offset="0.8" stop-color="#7EBE7E"/>
            <stop offset="1" stop-color="#8AC48A"/>
        </linearGradient>
    </defs>
    <rect width="350" height="170" fill="url(#gradient)" rx = "6"/>
    <g>
        <text x="25" y="44" fill="#ffffff" class = "username">Fkaizamn</text>
        <text x="325" y="55"  fill="#F6F6DB" text-anchor="end" class = "tier">5 Kyu</text>
    </g>
    <g>
        <text x="25" y="76" fill="#ffffff" class = "info">Rank</text>
        <text x="100" y="76" fill="#ffffff" class = "info-value">10468th</text>
    </g>
    <g>
        <text x="25" y="93" fill="#ffffff" class = "info">Rating</text>
        <text x="100" y="93" fill="#ffffff" class = "info-value">1150 (max: 1150)</text>
    </g>
    <g>
        <text x="25" y="110" fill="#ffffff" class = "info">Matches</text>
        <text x="100" y="110" fill="#ffffff" class = "info-value">32</text>
    </g>
    <g>
        <line x1="25" y1="135" x2="325" y2="135" stroke="#D4E9D4" stroke-width="8" rx="3" class="rate-bar-container" />
    </g>
    <g>
        <line x1="25" y1="135" x2="250.0" y2="135" stroke="#ffffff" stroke-width="8" rx="3" class="rate-bar" />
    </g>
    <g>
        <text x="325" y="155" text-anchor="end" fill="#ffffff" class = "detail">1150 / 1200</text>
    </g>
</svg>
    